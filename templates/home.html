<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>まんがクイズにようこそ</h1>
    <h2>最初にまんがを選択してください</h2>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <ul>
                    {% for difficulty in difficulties %}
                        {% comment %} <li>{{ difficulty.level }}</li> {% endcomment %}
                        <li><a href="{% url 'quiz' category.id difficulty.id %}">{{ difficulty.level }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
