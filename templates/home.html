{% extends "base.html" %}
{% block title %}HOME{% endblock title %}
{% block content %}
<div class="text-center">
    <h1>まんがクイズにようこそ</h1>
    <h2>最初にまんがを選択してください</h2>
    {% for category in categories %}
    <div class="card mx-auto my-3" style="width: 30rem;">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action">
                <a href="{% url 'select_difficulty' category.id %}">{{ category.name }}</a>
            </li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock content %}
