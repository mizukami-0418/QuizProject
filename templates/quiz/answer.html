<!DOCTYPE html>
<html>
<head>
    <title>回答結果</title>
</head>
<body>
    <h1>回答結果</h1>
    {% if is_correct %}
        <p>正解です！</p>
    {% else %}
        <p>不正解です。</p>
    {% endif %}
    <p>正しい答え: {{ question.correct_option }}</p>
    <a href="{% url 'question' question_id=next_question_id %}">次の問題</a>
</body>
</html>
